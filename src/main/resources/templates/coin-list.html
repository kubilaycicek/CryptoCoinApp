<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <object th:replace="fragments/header :: head"></object>
    <div th:replace="fragments/header"></div>
    <link th:href="@{/vendor/datatables/dataTables.bootstrap4.min.css}" rel="stylesheet">
    <title>Crypto Coin App</title>
</head>
<body>
<div>
    <div th:replace="fragments/menu"></div>
    <div class="container-fluid">
        <h1 class="h3 mb-2 text-gray-800"></h1>
        <p class="mb-4"></p>
        <!-- DataTales Example -->
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">List of Coin  </h6>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                        <thead>
                        <tr>
                            <th>Icon</th>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Symbol</th>
                        </tr>
                        </thead>
                        <tfoot>
                        <tr>
                            <th>Icon</th>
                            <th>Açıklama</th>
                            <th>Price</th>
                            <th>Symbol</th>
                        </tr>
                        </tfoot>
                        <tbody>
                        <tr th:each="coin : ${coins}">
                            <td><img style="width: 50px;height: 50px;" th:src="${coin.getIconUrl()}"></td>
                            <td th:text="${coin.getName()}"></td>
                            <td th:text="${coin.getPrice()}"></td>
                            <td th:text="${coin.getSymbol()}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div th:replace="fragments/footer"></div>
        <!-- Page level plugins -->
        <script th:src="@{/vendor/datatables/jquery.dataTables.min.js}"></script>
        <script th:src="@{/vendor/datatables/dataTables.bootstrap4.min.js}"></script>
        <!-- Page level custom scripts -->
        <script th:src="@{/js/demo/datatables-demo.js}"></script>
    </div>
</div>
</body>
</html>
